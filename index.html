<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavra do Dia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .word-box {
            background: white;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            width: 200px;
        }
        .word {
            font-size: 24px;
            font-weight: bold;
        }
        .translation {
            font-size: 18px;
            color: #333;
        }
        .date {
            font-size: 18px;
            color: #777;
        }
        .history {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="date" id="date"></p>
        <div id="words"></div>
        <button onclick="viewPreviousWords()">Ver Anteriores</button>
        <ul id="previousWords"></ul>
    </div>
    
    <script>
        const languages = ["portuguese", "spanish", "japanese", "french", "italian", "latin", "english"];
        
        const dictionary = {
            portuguese: ["maçã", "sol", "computador", "oceano", "montanha", "amizade", "caminho", "estrela", "viagem", "felicidade"],
            spanish: ["manzana", "sol", "computadora", "océano", "montaña", "amistad", "camino", "estrella", "viaje", "felicidad"],
            japanese: ["ringo", "taiyou", "konpyuutaa", "umi", "yama", "yuujou", "michi", "hoshi", "ryokou", "koufuku"],
            french: ["pomme", "soleil", "ordinateur", "océan", "montagne", "amitié", "chemin", "étoile", "voyage", "bonheur"],
            italian: ["mela", "sole", "computer", "oceano", "montagna", "amicizia", "sentiero", "stella", "viaggio", "felicità"],
            latin: ["malum", "sol", "computatorium", "oceanus", "mons", "amicitia", "iter", "stella", "peregrinatio", "beatitudo"],
            english: ["apple", "sun", "computer", "ocean", "mountain", "friendship", "path", "star", "journey", "happiness"]
        };
        
        let previousWords = JSON.parse(localStorage.getItem("previousWords")) || [];

        function getUniqueWordForLanguage(language) {
            const words = dictionary[language];
            const usedWords = previousWords.flatMap(entry => Object.values(entry.words));
            let availableWords = words.filter(word => !usedWords.includes(word));
            
            if (availableWords.length === 0) {
                availableWords = words;
            }
            return availableWords[Math.floor(Math.random() * availableWords.length)];
        }

        function getDailyWords() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById("date").textContent = `Data: ${today}`;
            
            const wordsContainer = document.getElementById("words");
            wordsContainer.innerHTML = "";
            
            let dailyWords = {};
            languages.forEach(lang => {
                const word = getUniqueWordForLanguage(lang);
                dailyWords[lang] = word;
                
                const wordBox = document.createElement("div");
                wordBox.className = "word-box";
                wordBox.innerHTML = `<p class="word">${word}</p><p class="translation">(${lang})</p>`;
                wordsContainer.appendChild(wordBox);
            });
            
            previousWords.push({ date: today, words: dailyWords });
            localStorage.setItem("previousWords", JSON.stringify(previousWords));
        }

        function viewPreviousWords() {
            const list = document.getElementById("previousWords");
            list.innerHTML = "";
            previousWords.forEach(entry => {
                const listItem = document.createElement("li");
                listItem.textContent = `${entry.date}: ${JSON.stringify(entry.words)}`;
                list.appendChild(listItem);
            });
        }

        function checkDailyUpdate() {
            const lastUpdate = localStorage.getItem("lastUpdate");
            const today = new Date().toISOString().split('T')[0];
            if (lastUpdate !== today) {
                getDailyWords();
                localStorage.setItem("lastUpdate", today);
            } else {
                previousWords = JSON.parse(localStorage.getItem("previousWords")) || [];
                viewPreviousWords();
            }
        }

        window.onload = checkDailyUpdate;
    </script>
</body>
</html>
